<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이앱 템플릿</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="position-absolute top-50 start-50 translate-middle p-3 mb-2 bg-info text-dark border border-danger rounded-3"
    >
      <form method="post" action="/myapp/create">
        {% csrf_token %}
        <input
          type="text"
          name="content"
          maxlength="50"
          placeholder="할일을 쓰세요"
          style="width: auto"
        />
        <input
          class="btn btn-danger btn btn-primary btn-sm"
          type="submit"
          value="추가"
        />
      </form>

      <ul>
        {% for todo in todos %}
        <form method="post" action="/myapp/delete/{{ todo.id }}">
          {% csrf_token %}
          <li class="d-flex align-items-center">
            <span>{{ todo.content }}</span>
            <button type="submit" class="btn-close" aria-label="Close"></button>
          </li>
        </form>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
